<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../../../resources/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="../../../resources/js/Delicious_500.font.js"></script>
    <script src="../../../resources/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../resources/css/main.css">
    <script src="../../../resources/js/fabric.js"></script>

</head>

<body style="cursor: auto;">
<div id="wrapper">
    <div id="content">
        <div class="canvas-container" style="width: 800px; height: 450px; position: relative; -webkit-user-select: none;">
            <canvas id="canvas" width="800" height="450" class="lower-canvas" style="position: absolute; width: 800px; height: 450px; left: 0px; top: 0px; -webkit-user-select: none;">
            </canvas>
        </div>
        <div id="canvas-drop-area" class="ui-droppable" style="display: none;"></div>

        <label for="drawing-color">Line color:</label>
        <input type="color" value="#005E7A" id="drawing-color"/>

        <label for="drawing-mode-selector">Mode:</label>
        <select id="drawing-mode-selector">
            <option>Small</option>
            <option>Mid</option>
            <option>Large</option>
        </select>

        <button id="clear-canvas" class="btn btn-info">Clear</button>
    </div>

    <ul id="image-list">
        <li class="ui-draggable" style="position: relative;"><img src="../../../resources/images/vader.png" class="draggable-image"></li>
        <li class="ui-draggable" style="position: relative; left: 0px; top: 0px;"><img src="../../../resources/images/HanSolo.jpg" class="draggable-image" style="opacity: 0.4;"></li>
        <li class="ui-draggable" style="position: relative;"><img src="../../../resources/images/vader.png" class="draggable-image"></li>
        <li class="ui-draggable" style="position: relative;"><img src="../../../resources/images/vader.png" class="draggable-image"></li>
    </ul>

</div>
<script src="../../../resources/js/main.js"></script>
</body>
</html>
